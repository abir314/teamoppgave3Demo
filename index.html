<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
    </style>
</head>
<body>
 
    <div style="font-size: xx-small;" id="app"></div>
    <script>
        let html = document.getElementById('app');
        let infoDiv ='';
        let bilPosition = 0;
        let events = [{name: 'squirrel', coolnessValue:5}, {name: 'konge', coolnessValue:10}, {name: 'tiger', coolnessValue:-5}];
       let buttonPosition = 6;
       let buttonName = '';
       let coolnessIndicator = 100;
        
        view();
        function view(){
  

        infoDiv = /*html*/`

            <div class="road" style="border: solid 2px black; background-color: grey; height: 200px;">
            <img id="image" src="bilBilde.webp" style="width: 5%; position: absolute; right: ${bilPosition}%; top: 60px;">
            ${bilPosition == 0? '' : `<button style="width: 50px; position: absolute; right: ${buttonPosition}%; top: 90px; font-size: xx-small;">${buttonName}</button>`}
             </div><br/>
            KullBar
            <div class="barcontainer" style="background-color: aqua; width: 50px; height: 320px;">
            <div class="bar" style="background-color: red;  width: 100%; height: ${coolnessIndicator}%;"></div>
            </div>

        `;

        html.innerHTML = infoDiv;
        }

        var changeValues = setInterval(setValues, 1000);
        var evaluate = setInterval(evaluate, 1000);

        function setValues() {
            let random = Math.floor(Math.random()*3);
            bilPosition += (random*10);
            bilPosition = Math.min(bilPosition, 90);
            buttonPosition = bilPosition+6;
            buttonName = events[random].name;
           
            coolnessIndicator -= events[random].coolnessValue;
            coolnessIndicator = Math.min(100, Math.max(0, coolnessIndicator));
        }
        function evaluate(){
            if (bilPosition==90) clearInterval(changeValues);
            view();
        }



    </script>
</body>
</html>
